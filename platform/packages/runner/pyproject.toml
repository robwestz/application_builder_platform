[project]
name = "appkod-runner"
version = "0.0.1"
description = "Serverless runtime for generated apps - multi-tenant, RBAC, RLS"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "UNLICENSED"}
keywords = ["runner", "serverless", "multi-tenant", "rbac"]
authors = [
  {name = "Appkod Platform Team"}
]

dependencies = [
  "fastapi>=0.115.6",
  "uvicorn[standard]>=0.34.0",
  "pydantic>=2.10.5",
  "sqlmodel>=0.0.22",
  "asyncpg>=0.30.0",
  "httpx>=0.28.1",
  "redis>=5.2.1",
  "structlog>=24.4.0",
  "opentelemetry-api>=1.29.0",
  "opentelemetry-sdk>=1.29.0",
  "python-jose[cryptography]>=3.3.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.3.4",
  "pytest-asyncio>=0.25.2",
  "pytest-cov>=6.0.0",
  "mypy>=1.14.1",
  "ruff>=0.8.5"
]

[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "--cov=src --cov-report=term-missing"
