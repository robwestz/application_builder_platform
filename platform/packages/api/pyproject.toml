[project]
name = "appkod-api"
version = "0.0.1"
description = "FastAPI backend for Appkod platform"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "UNLICENSED"}
keywords = ["fastapi", "api", "backend"]
authors = [
  {name = "Appkod Platform Team"}
]

dependencies = [
  "fastapi>=0.115.6",
  "uvicorn[standard]>=0.34.0",
  "pydantic>=2.10.5",
  "pydantic-settings>=2.7.1",
  "sqlmodel>=0.0.22",
  "asyncpg>=0.30.0",
  "python-multipart>=0.0.20",
  "python-jose[cryptography]>=3.3.0",
  "passlib[bcrypt]>=1.7.4",
  "httpx>=0.28.1",
  "redis>=5.2.1",
  "celery>=5.4.0",
  "structlog>=24.4.0",
  "opentelemetry-api>=1.29.0",
  "opentelemetry-sdk>=1.29.0",
  "sentry-sdk>=2.19.2"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.3.4",
  "pytest-asyncio>=0.25.2",
  "pytest-cov>=6.0.0",
  "pytest-watch>=4.2.0",
  "mypy>=1.14.1",
  "ruff>=0.8.5",
  "httpx>=0.28.1"
]

[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "N", "W", "UP", "ANN", "S", "B", "A", "COM", "C4", "DTZ", "T10", "ISC", "ICN", "PIE", "PT", "Q", "RSE", "RET", "SLF", "SIM", "TID", "ARG", "PTH", "ERA", "PL", "TRY", "RUF"]
ignore = ["ANN101", "ANN102", "ANN401", "COM812", "ISC001"]

[tool.ruff.per-file-ignores]
"tests/**/*.py" = ["S101", "PLR2004", "ANN"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--cov=src --cov-report=term-missing --cov-report=html"
