name: CI

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

jobs:
  # Lint all code (TypeScript + Python)
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: platform/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Node dependencies
        working-directory: ./platform
        run: npm ci

      - name: Lint TypeScript
        working-directory: ./platform
        run: npm run lint --if-present

      - name: Lint Python (API)
        working-directory: ./platform/packages/api
        run: |
          pip install ruff
          ruff check src/

      - name: Lint Python (Runner)
        working-directory: ./platform/packages/runner
        run: |
          pip install ruff
          ruff check src/

  # Type check TypeScript
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: platform/package-lock.json

      - name: Install dependencies
        working-directory: ./platform
        run: npm ci

      - name: Type check
        working-directory: ./platform
        run: npm run typecheck --if-present

  # Unit tests (TypeScript + Python)
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: platform/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Node dependencies
        working-directory: ./platform
        run: npm ci

      - name: Install Python dependencies (API)
        working-directory: ./platform/packages/api
        run: |
          pip install -e ".[dev]"

      - name: Install Python dependencies (Runner)
        working-directory: ./platform/packages/runner
        run: |
          pip install -e ".[dev]"

      - name: Run TypeScript tests
        working-directory: ./platform
        run: npm test --if-present

      - name: Run Python tests (API)
        working-directory: ./platform/packages/api
        run: pytest || echo "No tests yet"

      - name: Run Python tests (Runner)
        working-directory: ./platform/packages/runner
        run: pytest || echo "No tests yet"

  # Build check
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: platform/package-lock.json

      - name: Install dependencies
        working-directory: ./platform
        run: npm ci

      - name: Build
        working-directory: ./platform
        run: npm run build --if-present

  # Security scanning with Trivy
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './platform'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy secrets scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'secret'
          exit-code: 1

  # Dependency review (only on PRs)
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
