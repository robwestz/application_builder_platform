version: 2
updates:
  # Node.js dependencies (monorepo root)
  - package-ecosystem: "npm"
    directory: "/platform"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      devdependencies:
        dependency-type: "development"
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  # Python dependencies (API)
  - package-ecosystem: "pip"
    directory: "/platform/packages/api"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5

  # Python dependencies (Runner)
  - package-ecosystem: "pip"
    directory: "/platform/packages/runner"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5

  # Docker (if/when we add Dockerfiles)
  - package-ecosystem: "docker"
    directory: "/platform"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
